<!DOCTYPE html>

</body>
<script>
    var arrayList = [
        {
            text: "Im first"
        },
        {
            text: "Im second"
        },
        {
            text: "Im third"
        }
    ];

    var objLits = {
        friend1: {
            father: "Leon",
            monther: "Ada"
        },
        friend2: {
            father: "Jack",
            monther: "Shirley"
        }
    };

    //Array的 for in
    for(var item in arrayList){
        console.log("索引: ", item);
        console.log("陣列[索引]: ", arrayList[item].text);
    }

    console.log("------------");

    //Object 的for in
    for(var idx in objLits){
        console.log("索引: ", idx);
        console.log("物件[索引]: ", objLits[idx].monther);
        
    }
</script>
