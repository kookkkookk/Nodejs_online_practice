<script>
    var timer = new Date();
    console.log(timer);
    console.log("Year: ", timer.getFullYear());
    console.log("Month: ", timer.getMonth()+1);
    console.log("Date: ", timer.getDate());
    console.log("Week: ", timer.getDay());
    console.log("Hours: ", timer.getHours());
    console.log("Minutes: ", timer.getMinutes());
    console.log("Seconds: ", timer.getSeconds());
    console.log("Milliseconds: ", timer.getMilliseconds());//毫秒
    
</script>
